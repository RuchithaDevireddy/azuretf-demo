name: Terraform CI/CD
run-name: Deploy to ${{ inputs.environments}} by @${{github.actor}}

on:
  workflow_dispatch:
    inputs:
      environments:
        description: 'Select the environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - test
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout code
    - name: Checkout repository
      uses: actions/checkout@v4

    # Step 2: Setup Terraform
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.7.0

    - name: Az login
      uses: Azure/login@v2.0.0
      continue-on-error: false
      with:
         creds: ${{ secrets.AZURE_CREDENTIALS }}

    # Step 3: Terraform Init with Azure backend
    - name: Terraform Init
      run: terraform init -backend-config="./env/dev/dev.backend.conf"

    # Step 4: Terraform Plan
    - name: Terraform Plan
      run: terraform plan -out=tfplan

    # Step 5: Terraform Apply
    - name: Terraform Apply
      if: github.ref == 'refs/heads/main'   # Apply only on main branch
      run: terraform apply -auto-approve tfplan
